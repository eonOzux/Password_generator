<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pass-Gen</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script type="module" src="https:/unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<body>
    <!-- new visual wrapper -->
<div class="wrapper">
    <div class="form-box login">
        <h2>Password Generator</h2>
        <span class="icon"><ion-icon name="lock-closed" id="lock-closed"></ion-icon></span> 
        <form action="">
            <!-- future improvement of keyword -->
            <div class="input-box">
                <input name="keyword" type="text" placeholder="keyword" required />
                <label for="keyword"></label>
                <!--  <button onclick="generate()">Generate Password!</button>-->
            </div>
        
            <div class="input-box">
                <!-- password lenght prompt-->
                <input name="lenght" type="range" placeholder="Lenght" required />
                <label for="lenghts"></label>
            </div>
            <div class="input-box">
                <!-- -->
                <button onclick="generate()">Generate Password!</button>
            </div>
        </form>
    </div>

</div>
